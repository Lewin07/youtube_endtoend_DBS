    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-44f763db-d0d3.cloud.databricks.com
    variables:
      catalog: youtube_de
      schema: dev
      warehouse_id: 74985f150a7e0d04
    presets:
      artifacts_dynamic_version: true
  prod:
    mode: production
    workspace:
      host: https://dbc-44f763db-d0d3.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/lewin30720@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/lewin30720@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: youtube_pr
      schema: prod
      warehouse_id: 74985f150a7e0d04
    permissions:
      - user_name: lewin30720@gmail.com
        level: CAN_MANAGE

resources:
  jobs:
    EarthQuake_job:
      name: EarthQuake_job
      tasks:
        - task_key: Ingestion_bronze
          notebook_task:
            notebook_path: ../src/notebooks/Ingestion_bonze.ipynb
            base_parameters:
              catalog_name: ${var.catalog}
            source: WORKSPACE
        - task_key: Bronze_to_Silver
          depends_on:
            - task_key: Ingestion_bronze
          pipeline_task:
            pipeline_id: ${resources.pipelines.bronze_silver_earthquake_etl.id}
            full_refresh: false
        - task_key: EarthQuake_Dashboard
          depends_on:
            - task_key: Bronze_to_Silver
          dashboard_task:
            subscription: {}
            warehouse_id: 74985f150a7e0d04
            dashboard_id: ${resources.dashboards.eartquake_monitor.id}
      queue:
        enabled: true
      parameters:
        - name: catalog_name
          default: ${var.catalog}
      performance_target: PERFORMANCE_OPTIMIZED
